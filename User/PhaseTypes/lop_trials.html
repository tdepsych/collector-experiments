<!DOCTYPE html>
<html>
  <head>
    <script src="../../collector-experiments/User/Assets/LOP/detect_mobile.js"></script>
    <!--General CSS-->
      <style>
      .update_name:focus{
        border:0;
      }
      #trial_contents {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 99vh;
        }
      body{
        background-color:white;
      }
      #instruction{
        background-color:transparent;
        color:black;
        cursor: default;
        font-size:40px;
        /*height:500px;*/
        width:100%;
        z-index:0;
        /*display:none;*/
        position:absolute;
      }
      #ready{
        background-color:transparent;
        color:black;
        cursor: default;
        font-size:40px;
        /*height:500px;*/
        width:100%;
        z-index:0;
        display:none;
        transform: translateY(-25px);
        position:absolute;
      }
      #word{
        background-color:transparent;
        color:black;
        cursor: default;
        font-size:40px;
        /*height:500px;*/
        width:100%;
        z-index:0;
        display:none;
        /*text-transform: uppercase;*/
        transform: translateY(-25px);
        position:absolute;
      }
      #too_slow{
        position:absolute;
        background-color:transparent;
        color:black;
        cursor: default;
        font-size:40px;
        height:500px;
        width:100%;
        z-index:0;
        display:none;
        transform: translate(-30px, -25px);
      }
      #No{
        position:absolute;
        background-color: transparent;
        z-index: 0;
        background-image: url(../../collector-experiments/User/Assets/LOP/no.svg);
        background-repeat: no-repeat;
        background-position: 50% 50%;
        transform: translate(-1000%, 600%) scale(450%);
        border: none;
        opacity: 0.25;
        display:none;
        color: transparent;
      }
      #Yes {
        position:absolute;
        background-color: transparent;
        z-index: 0;
        background-image: url(../../collector-experiments/User/Assets/LOP/yes.svg);
        background-repeat: no-repeat;
        background-position: 50% 50%;
        transform: translate(1000%, 600%) scale(450%);
        border: none;
        opacity: 0.25;
        display:none;
        color: transparent;
      }
      #No:hover, #Yes:hover {
            opacity: 1;
        }
      
      .too-slow-icon {
          background: url("../../collector-experiments/User/Assets/LOP/too-slow.svg") no-repeat;
          position: absolute;
          background-position: 0;
          background-size: 50px;
          transform: translate(90px,-50px);
          display: inline-block;
          height: 50px;
          width: 50px;
      }
      </style>
    <!--Spinner Styling-->
      <style>
        .spinner {
          transform: translate(-40px,-60px);
            display: none;
            position:absolute;
            z-index: 999;
        }
        .spinner div {
          transform-origin: 40px 40px;
          animation: spinner 1.2s linear infinite;
        }
        
        .spinner div:after {
          content: " ";
          display: block;
          position: absolute;
          top: 3px;
          left: 37px;
          width: 6px;
          height: 18px;
          border-radius: 20%;
          background: #000;
        }
        
        .spinner div:nth-child(1) {
          transform: rotate(0deg);
          animation-delay: -1.1s;
        }
        .spinner div:nth-child(2) {
          transform: rotate(30deg);
          animation-delay: -1s;
        }
        .spinner div:nth-child(3) {
          transform: rotate(60deg);
          animation-delay: -0.9s;
        }
        .spinner div:nth-child(4) {
          transform: rotate(90deg);
          animation-delay: -0.8s;
        }
        .spinner div:nth-child(5) {
          transform: rotate(120deg);
          animation-delay: -0.7s;
        }
        .spinner div:nth-child(6) {
          transform: rotate(150deg);
          animation-delay: -0.6s;
        }
        .spinner div:nth-child(7) {
          transform: rotate(180deg);
          animation-delay: -0.5s;
        }
        .spinner div:nth-child(8) {
          transform: rotate(210deg);
          animation-delay: -0.4s;
        }
        .spinner div:nth-child(9) {
          transform: rotate(240deg);
          animation-delay: -0.3s;
        }
        .spinner div:nth-child(10) {
          transform: rotate(270deg);
          animation-delay: -0.2s;
        }
        .spinner div:nth-child(11) {
          transform: rotate(300deg);
          animation-delay: -0.1s;
        }
        .spinner div:nth-child(12) {
          transform: rotate(330deg);
          animation-delay: 0s;
        }
        
        @keyframes spinner {
          0% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
      </style>
    <!--Mobile Styling-->
      <style>
        #No.button_response.update_name.mobile {
          position:absolute;
          background-color: transparent;
          z-index: 0;
          background-image: url(../../collector-experiments/User/Assets/LOP/no.svg);
          background-repeat: no-repeat;
          background-position: 50% 50%;
          transform: translate(-1250%, -85%) scale(450%);
          border: none;
          opacity: 0.25;
          display:none;
          color: transparent;
        }
        #Yes.button_response.update_name.mobile {
          position:absolute;
          background-color: transparent;
          z-index: 0;
          background-image: url(../../collector-experiments/User/Assets/LOP/yes.svg);
          background-repeat: no-repeat;
          background-position: 50% 50%;
          transform: translate(1250%, -85%) scale(450%);
          border: none;
          opacity: 0.25;
          display:none;
          color: transparent;
        }
      </style>
  </head>
  <body>
    <input type='hidden' id='keyboard_response' name='keyboard_response' value="-1"/>
    <input type='hidden' id='lop_rt' name='lop_rt'/>
    <div id='trial_contents'>
      <button id='too_slow' value='' class=' update_name' style='border:0; background-color:transparent'><div id="stimulus">Too Slow</div><span class="too-slow-icon"></span></button>
      <button id='instruction' value='' class=' update_name' style='border:0; background-color:transparent'><span style='width:100%;height:100%'>{{text}}{{rhyme}}</span></b><br><br></span></button>
      <button id='ready' value='' class=' update_name' style='border:0; background-color:transparent'><span style='width:100%;height:100%'>Ready?</span></button>
      <button id='word' value='' class=' update_name' style='border:0; background-color:transparent'><span style='width:100%;height:100%'><b>{{word}}</b></span></button>
      <input id='No' class='button_response update_name' type='button' value='0'/>
      <input id='Yes' class='button_response update_name' type='button' value='1'/>
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
      // If mobile assign a new class
      if(isMobile.any()) {
      	$('#Yes').addClass('mobile');
      	$('#No').addClass('mobile');
      // 	$("#No").css("transform", "translate(-1250%, -85%) scale(450%);");
      }
      var baselineTime = Phase.elapsed() + 3000;
      $('.update_name').on('click',function(){
        var class_list = this.className.split(' ');
        var end_trial = false;
        if(class_list.indexOf('end_trial') !== -1){
          end_trial = true;
      	 }
        class_list.splice(class_list.indexOf('end_trial'),1);
        class_list.splice(class_list.indexOf('update_name'),1);
        $('input[name = "' + class_list + '"]').val(this.value);
        if(end_trial){
          Phase.submit();
        }
      });
      Phase.set_timer(function(){$('#instruction').hide()},'1500'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
      Phase.set_timer(function(){$('#ready').show()},'1500');
      Phase.set_timer(function(){$('#ready').hide()},'2500');
      Phase.set_timer(function(){$('#word').show()},'2500');
      Phase.set_timer(function(){$('#word').hide()},'7000');
      Phase.set_timer(function(){$('#No').show()},'3000');
      Phase.set_timer(function(){$('#Yes').show()},'3000')
      Phase.set_timer(function(){$('#No').hide()},'7000');;
      Phase.set_timer(function(){$('#Yes').hide()},'7000');
      Phase.set_timer(function(){$('#too_slow').show()},'7000');
      Phase.set_timer(function(){$('#too_slow').hide()},'8000');
      Phase.set_timer(function(){$('.spinner').show()},'8000');
      Phase.set_timer(function(){Phase.submit()},'9000');
      
      
      $('.button_response').on('click',function(){
        var responseTime = Phase.elapsed();
         if (this.id == 'Yes') {
           document.getElementById("lop_rt").value = responseTime - baselineTime;
        $("#keyboard_response").val("1");  
        } else {
          document.getElementById("lop_rt").value = responseTime - baselineTime;
        $("#keyboard_response").val("0");  
        }
        $('#Yes').hide();
        $('#No').hide();
        $('#word').hide();
        $('#too_slow').css({'opacity':0});
        $('.spinner').show();
        function timer(){Phase.submit()}
            setTimeout(timer,2000);
      });
    </script>
  </body>
</html>
