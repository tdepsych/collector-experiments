<script src="../../collector-experiments/User/Assets/Global/detect_mobile.js"></script>
<link rel="stylesheet" href="../../collector-experiments/User/Assets/Global/css/global_css.css">
<!--General CSS-->
<style>
  #instruct_text {
    width: 800px;
    text-align: center;
    font-size: 30px;
  }
  #proceed_button {
    background-color: transparent;
    z-index: 0;
    background-image: url(../../collector-experiments/User/Assets/LOP/play.svg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    transform: scale(600%);
    border: none;
    opacity: .25;
    margin: 0 auto;
    display: block;
  }
  #proceed_button:hover {
    opacity: 1;
  }
  #trial_contents {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 99vh;
    }
  #btnFlex {
    display: flex;
    width: 100%;
    height: 10%;
    margin-top: 10%;
    align-items: flex-start;
  }
</style>
<!--Mobile CSS-->
<style>
  #instruct_text.mobile {
    width: 800px;
    text-align: center;
    font-size: 30px;
    transform: scale(0.75);
  }
</style>
<div id="trial_contents">
  <div id="instruct_text">
    {{text}}
    <div id="btnFlex"> <button class="btn btn-primary" id="proceed_button" onclick="Phase.submit()"></button> </div>
  </div>
</div>
<script>
  if(isMobile.any()) {
    $('#trial_contents').addClass('mobile');
    $('#proceed_button').css('opacity', '1');
}
</script>
