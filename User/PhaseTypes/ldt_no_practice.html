<script>
  var feedback = "{{answer}}";
  $('.update_name').on('click',function(){
    var class_list = this.className.split(' ');
    var end_trial = false;
    if(class_list.indexOf('end_trial') !== -1){
      end_trial = true;
  	 }
    class_list.splice(class_list.indexOf('end_trial'),1);
    class_list.splice(class_list.indexOf('update_name'),1);
    $('input[name = "' + class_list + '"]').val(this.value);
    if(end_trial){
      Phase.submit();
    }
  });
  var baselineTime
  Phase.set_timer(function(){$('#fixation_cross').hide()},'500'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
  Phase.set_timer(function(){$('#cue_word').show(); baselineTime = (new Date()).getTime();},'500'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout)
  Phase.set_timer(function(){$('#cue_word').hide()},'2000'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
  Phase.set_timer(function(){$('#too_slow').show()},'2100'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
  Phase.set_timer(function(){Phase.submit()},'2500'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
  $(window).bind('keydown', function(event) {
    if ($('#fixation_cross').is(":visible")) {
    console.log("do nothing")
    } else {
      var response = String.fromCharCode(event.which).toLowerCase()
      var responseTime = (new Date()).getTime();
      if (response === feedback) {
        $('#ldt_correct').val('1');
      } else {
        $('#ldt_correct').val('0');
      }
      switch (String.fromCharCode(event.which).toLowerCase()) {
        case 'p':
          $("#keyboard_response").val(String.fromCharCode(event.which).toLowerCase());
          $('#ldt_rt').val(responseTime - baselineTime);
          Phase.submit();
          break;
        case 'q':
          $("#keyboard_response").val(String.fromCharCode(event.which).toLowerCase());
          $('#ldt_rt').val(responseTime - baselineTime);
          Phase.submit();
          break;
      }
    }
  });
  // The lexical decision task has no zoom control, as participants don't have time to change zoom level during task. This ensures the page zoom is set to their current level (or it gets reset)
  if (parent.parent.current_zoom == null){
    parent.parent.current_zoom = 1;
  } else {
    parent.parent.current_zoom = parent.parent.current_zoom;
  }
</script>
