<link rel="stylesheet" href="../../collector-experiments/User/Assets/Global/css/global_css.css">
<style>
  /* This clears all formatting from the buttons to begin */
  button, input[type="submit"], input[type="reset"] {
  	background: none;
  	color: inherit;
  	border: none;
  	padding: 0;
  	font: inherit;
  	cursor: pointer;
  	outline: inherit;
  }
  #container{
    /* This just overwrites the vertical centering */
    min-height: 50vh!important;
  }
  .slider {
    width: 80%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    transition: opacity .2s;
      -webkit-transition: .2s;
      -webkit-appearance: none;
    transform: translateY(-23px);
  }
  .slider:hover {
    opacity: 1;
  }
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #20669b;
    cursor: pointer;
  }
  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #20669b;
    cursor: pointer;
  }
      
  /* ******************** */
  /* CONTINUE BTN MESSAGE */
  /* ******************** */
  
  #vas_anchors {
    width: 80%;
    margin: auto;
  }
  #vas_anchors::before {
    background: url(../../collector-experiments/User/Assets/Global/img/arrow-start.svg) 50% 75% no-repeat;
    content: 'I am not offended by this word';
    background-size: 25px 25px;
    height: 60px;
    display: inline-block;
    transform: translate(-130px, 0) scale(1.25);
    float: left;
  }
  #vas_anchors::after {
    background: url(../../collector-experiments/User/Assets/Global/img/arrow-end.svg) 50% 75% no-repeat;
    content: 'This word is very offensive to me';
    background-size: 25px 25px;
    height: 60px;
    display: inline-block;
    transform: translate(139px, -0px) scale(1.25);
    float: right;
  }
  #tooltip{
    transform: translateY(75px);
  }
  .valueHide {
    display:none;
  }
</style>
<input type="hidden" name="offensive_vas" id="offensive_vas" />
<button id="zoomOut" tabindex="-1"></button>
<button id="zoomIn" tabindex="-1"></button>
<div id="container">
  <h2><span>Offensiveness Rating</span></h2><br>
  <p>Thank you for completing the word rhyming task. Using the slider below, please rate how offensive the word <b>{{text}}</b> is to <b>you</b>.</p>
  <br><br>
  <div id="vas_anchors"></div>
    <input type="range" min="0" max="100" value="50" class="slider" id="vas">
    <p class="valueHide">Value: <span id="value"></span></p>
  <br/>
  <span class="d-inline-block" id="tooltip" tabindex="0" data-toggle="tooltip" title="Sorry. You need to move the slider to make a rating before you can continue.">
    <button class="btn btn-primary" id="proceed_btn" onclick="Phase.submit()" disabled>Continue</button>
  </span>
</div>
<script>
  var slider = document.getElementById("vas");
  var output = document.getElementById("value");
  output.innerHTML = slider.value;
        
  slider.oninput = function() {
    output.innerHTML = this.value;
    document.getElementById("offensive_vas").value = slider.value;
    $("#proceed_btn").prop("disabled", false);
    $("#tooltip").hide();
  }
  
  $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
<script src="../../collector-experiments/User/Assets/Global/js/zoom_script.js"></script>
