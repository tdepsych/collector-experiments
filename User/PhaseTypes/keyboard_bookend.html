<!--'keyboard_bookend' PhaseType-->
<link rel="stylesheet" href="../../collector-experiments/User/Assets/Global/css/global_css.css">
<button id="zoomOut" tabindex="-1"></button>
<button id="zoomIn" tabindex="-1"></button>
<div id="container">
  <h2><span>{{task_title}}</span></h2><br>
  {{task_body_text}}
</div>
<script>

  // ------------------ //
  // Space bar to start //
  // ------------------ //
  Phase.set_timer(function(){ 
   document.body.onkeyup = function(e) {
      if (e.code == "Space" || e.keyCode == 32) {
        if(e.keyCode == 32){
          Phase.submit();
        }
      }
    }
  },0);
  
  // ----------------- //
  // Keyboard Img Swap //
  // ----------------- //
  
  // Function to generate a random number
  function randomIntFromInterval(min, max) { // min and max included 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }  
  
  // Create a random number between 1 and 3
  var rndInt = randomIntFromInterval(1, 3);
  
  // Get name of project being run
  var project = "{{notes}}";
  
  // get old and new image locations
  var oldSrc = '../../collector-experiments/User/Assets/' + project + '/key1.jpg';
  var newSrc = '../../collector-experiments/User/Assets/' + project + '/key' + rndInt + '.jpg';
  
  // swap image code on the displayed page to the new image location
  $('img[src="' + oldSrc + '"]').attr('src', newSrc);
  
  if(project == "axcpt") {
    $("#container").css("width", "65%");
    console.log("hello")
  }
  
</script>
<script src="../../collector-experiments/User/Assets/Global/js/zoom_script.js"></script>
