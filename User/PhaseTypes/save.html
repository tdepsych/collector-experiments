 <body>
    <button id="zoomOut" tabindex="-1"></button>
    <button id="zoomIn" tabindex="-1"></button>
  <div id="container">
   <h2><b>{{task_title}}</b></h2>
   <hr>
   {{task_body_text}}
     <div>
    <button class="btn btn-primary" id="Save" style="position: relative; display: block; margin:auto; margin-top:50px" >{{text}}</button>
  </div>
  </div>
<script>
  $("#Save").click(function() {
    e = $.Event("keydown");
    e.which = 83; // S
    e.ctrlKey = true; // CTRL
    $(document).trigger(e);
  });
</script>
 </body>
