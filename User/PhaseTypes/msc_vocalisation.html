<!--'msc_vocalisation' PhaseType - this displayed a countdown timer-->
<link rel="stylesheet" href="../../collector-experiments/User/Assets/Global/css/global_css.css">
<style>
  h1 {
    font-size: 150px;
  }
  #collector_phase_timer {
    border: none!important;
    display: flex!important;
    justify-content: center!important;
    position: relative!important;
    width: 100%!important;
  }
  #eyes{
    transform: translateY(20px);
  }
  .adjust_container {
    transform: translateY(-100px)!important;
  }
  .adjust_timer_eyes{
    margin-top: -100px!important;
  }
  .adjust_timer_blank{
    margin-top: -100px!important;
  }
</style>
<button id="zoomOut" tabindex="-1"></button>
<button id="zoomIn" tabindex="-1"></button>
<div id="container">
  <h2><span>Please repeat: {{task_title}} until the countdown below ends</span></h2>
  <br>
  {{task_body_text}}
  <div id="eyes">Please contact the researchers if the image of a pair of eyes is not displaying</div>
  <br>
</div>
<script>
  var eyes = '{{text}}';
  console.log("EYES VARIABLE = "+eyes);
  // var eyes = 'hello';
  if (eyes == 'eyes') {
    $('#eyes').html('<img src="../../collector-experiments/User/Assets/Msc/eyes.jpg" alt="A pair of male eyes" width="960" height="540">');
    setTimeout(function(){
      $('#collector_phase_timer').addClass('adjust_timer_eyes');
      $('#container').addClass('adjust_container');
    }, 0);
    console.log("images of eyes showing");
  } else {
    console.log("No eyes text");
    setTimeout(function(){
      $('#collector_phase_timer').addClass('adjust_timer_blank');
      $('#container').addClass('adjust_container');
    }, 0);
    $('#eyes').html('');
  }
  
</script>
<script src="../../collector-experiments/User/Assets/Global/js/zoom_script.js"></script>
