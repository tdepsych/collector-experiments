<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../collector-experiments/User/Assets/MSc/global_css.css">
    <style>
      #instruct_text {
        width: 100%;
        height: 100%;
        font-size: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 20px;
        z-index: -99;
        position: relative;
      }
      #trial_contents {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 800;
        height: 800;
        text-align: center;
      }
    </style>
  </head>
<body>
    <button id="zoomOut" tabindex="-1"></button>
    <button id="zoomIn" tabindex="-1"></button>
  <div id="trial_contents">
    <div id="instruct_text">{{text}}</div>
  </div>
  <script src="../../collector-experiments/User/Assets/MSc/zoom_script.js"></script>
</body>
</html>
