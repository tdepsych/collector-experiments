<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../collector-experiments/User/Assets/MSc/global_css.css">
    <link rel="stylesheet" href="../../collector-experiments/User/Assets/LOP/uploading_dots.css">
    <script src="../../collector-experiments/User/Assets/Global/redcap_markers.js"></script>
    <style>
      #instruct_text {
        width: 100%;
        height: 100%;
        font-size: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 20px;
        z-index: -99;
        position: relative;
      }
      #trial_contents {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 99vh;
      }
      #instruct_text.startHidden {
        display: none;
      }
      #instruct_text.startVisible {
        /*display: none;*/
      }
    </style>
  </head>
  <body>
    <div id="trial_contents">
      <div id="instruct_text" class="startHidden">{{text}}</div>
      <div id="instruct_text" class="startVisible">
        Uploading Data <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
    <script>
      Phase.set_timer(function(){
        $('.startHidden').show();
        $('.startVisible').hide();
      },5000);
      Phase.set_timer(function(){
        REDCap_Markers();
      },1);
    </script>
  </body>
</html>
