<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../collector-experiments/User/Assets/MSc/global_css.css">
<style>
  video {
    cursor: pointer;
  }
</style>
</head>
<body><div id="test"></div>
  <button id="zoomOut" class="zoomBtn"></button>
  <button id="zoomIn" class="zoomBtn"></button>
  <div id="container">
<h2><b>{{task_title}}</b></h2><hr><br/>
<p>{{task_body_text}}</p>
<video id="video" src="../../collector-experiments/User/Assets/MSc/videos/{{text}}.mp4" width="100%" controls poster="../../collector-experiments/User/Assets/MSc/videos/posters/{{text}}.jpg" onended="videoEnded(this)"></video><br><p style="font-style:italic">Note:<span style="font-style:italic;color:#808080;"> If you would like to watch the video again, simply click the video once it has finished</span></p>
  <br/><br/>
  <div style="text-align:center;">
    <button class="btn btn-primary" id="proceed_button" onclick="Phase.submit()" style="visibility:hidden; transform: translate(0, 0);">Start</button>
  </div>
</div>
<script>

    //--------------------------------//
    // DISPLAY BUTTON & REFRESH VIDEO //
    //--------------------------------//
    
    video.addEventListener('ended', (event) => {
     const button = document.getElementById("proceed_button");
     button.style.visibility = "visible";      
    });
    
    function videoEnded(video) {
     video.load();
    };
   
    //---------------//
    // SCROLL TO TOP //
    //---------------//
    
    $("#proceed_button").click(function() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    });
</script>
<script src="../../collector-experiments/User/Assets/MSc/zoom_script.js"></script>
</body>
</html>
