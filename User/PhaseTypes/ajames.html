 <button type="button" id="btnGetTxt" onclick="getTxt()">Get Text</button>

<script>
var new_data;

getTxt = function (){

  $.ajax({
    url:'https://xo019390.webs.act.reading.ac.uk/redcap/counterbalance.txt',
    success: function (old_data){
      var levels = old_data;
      console.log(levels)
      if (levels == "1") {
        console.log("Value was 1")
        new_data = "2";
      } else if (levels == "2") {
        console.log("Value was 2")
        new_data = "3";
      } else {
        console.log("Value was 3")
        new_data = "1";
      }
    }
  });
}

updateTxt = function (){
  Phase.counterbalance(new_data, "https://xo019390.webs.act.reading.ac.uk/redcap/counterbalance")
  console.log("The New Value Is: " + new_data);
}

</script>
