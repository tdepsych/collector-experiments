<style>
  #instruct_text {
    margin: auto;
    /*width: 850px;*/
    padding: 0px;
    max-height: 600px;
    text-align: center;
    font-size: 30px;
  }
  #proceed_button {
    background-color: transparent;
    z-index: 0;
    background-image: url(../../collector-experiments/User/Assets/LOP/{{image}}.svg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    height: 260px;
    width: 536px;
    transform: translateY(50px) scale(25%);
    border: none;
    opacity: .25;
    margin: 0 auto;
    display: block;
  }
  #proceed_button:hover {
    opacity: 1;
  }
  #trial_contents {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 600;
    height: 600;
    transform: translate(-25px, 150px);
  }
</style>
<div id="trial_contents">
  <div id="instruct_text">{{text}}</div>
  <div>
    <button
      class="btn btn-primary"
      id="proceed_button"
      onclick="Phase.submit()"
    ></button>
  </div>
</div>
