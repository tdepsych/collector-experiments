@keyframes click-wave {
  0% {
    height: 40px;
    width: 40px;
    opacity: 0.35;
    position: relative;
  }
  100% {
    height: 200px;
    width: 200px;
    margin-left: -80px;
    margin-top: -80px;
    opacity: 0;
  }
}

.option-input {
  -webkit-appearance: none;
  -moz-appearance: none;
  -ms-appearance: none;
  -o-appearance: none;
  appearance: none;
  position: relative;
  top: 13.33333px;
  right: 0;
  bottom: 0;
  left: 0;
  height: 20px;
  width: 20px;
  transition: all 0.15s ease-out 0s;
  background: #FFF;
  border: 1px solid #3f97f6;
  border-radius: 15px!important;
  color: #fff;
  cursor: pointer;
  /* display: inline-block; */
  float: left;
  margin-right: 0.5rem;
  outline: none;
  position: relative;
  z-index: 1000;
}
.option-input.radio:hover {
    background-color: #a7d4ef;
    cursor: pointer;
}
.option-input.radio:focus {
  background-color: #a7d4ef;
}
.option-input.radio:checked {
    background: #3f97f6;
    background-image: url(../img/checked.svg);
    background-size: 12px;
    background-repeat: no-repeat;
    background-position: center;
    cursor: default;
}
.option-input:checked::after {
  -webkit-animation: click-wave 0.65s;
  -moz-animation: click-wave 0.65s;
  animation: click-wave 0.65s;
  content: '';
  position: relative;
  z-index: 100;
}
