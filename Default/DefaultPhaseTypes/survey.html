/********************/

html, body {

h2 {

  }

}
hr {
  width: 100%;

}
td {
  padding: 10px;
  vertical-align: top;
}

/* * * * * * * * * */
/*      IDs        */
/* * * * * * * * * */
#container {
  width: 65%!important;
  max-height: 90vh;
}
#container p {
  width: 100%;

}

}

/* * * * * * * * * */
/*     CLASSES     */
/* * * * * * * * * */
.bootbox-alert {
	top: 40vh!important;
}

.bootbox-close-button {
  display: none;
}
.container {
width: 65%;
max-height: 90vh;
}
.custom-control-label {
  cursor: pointer;
  transform: translateY(-5px);
}
.div_padding p {
  padding-bottom: 50px!important;
}
.feedback_span_multiple {
  display: none;
  margin: 10px;
}
.feedback_span_single {
  display: none;
  padding: 10px;
}
.form-control{
  border-color: #3f97f6!important;
}
.likert_table td {
  padding: 1px;
  text-align: center;
}
.likert_table td:hover {
  color: blue;
}
.minor {
  font-size: 12px;
  font-style:italic;
}
.score_total {
  display: none;
}
.show_tab {
  margin: 5px;
}
/* .survey_btn {
  white-space: normal;
  word-wrap: initial;
} */
.table_break {
  width: 100%;
  height: 0px;
  overflow: auto;
}
.table_break_tabs {
  width: 60%!important;
  margin: 0 auto!important;
}
.text-primary{
  text-align: left;
}
.option-input {
  -webkit-appearance: none;
  -moz-appearance: none;
  -ms-appearance: none;
  -o-appearance: none;
  appearance: none;
  position: relative;
  top: 13.33333px;
  right: 0;
  bottom: 0;
  left: 0;
  height: 20px;
  width: 20px;
  transition: all 0.15s ease-out 0s;
  background: #FFF;
  border: 1px solid #3f97f6;
  border-radius: 15px!important;
  color: #fff;
  cursor: pointer;
  /* display: inline-block; */
  float: left;
  margin-right: 0.5rem;
  outline: none;
  position: relative;
  z-index: 1000;
}
.option-input.radio:hover {
    background-color: #a7d4ef;
    cursor: pointer;
}
.option-input.radio:focus {
  background-color: #a7d4ef;
}
.option-input.radio:checked {
    background: #3f97f6;
    background-image: url(../Default/DefaultPhaseTypes/checked.svg);
    background-size: 12px;
    background-repeat: no-repeat;
    background-position: center;
    cursor: default;
}
.option-input:checked::after {
  -webkit-animation: click-wave 0.65s;
  -moz-animation: click-wave 0.65s;
  animation: click-wave 0.65s;
  content: '';
  position: relative;
  z-index: 100;
}
.option-input.radio {
  transform: translateY(-12px)!important;
}

/* 
*  STYLING THE CHECKBOXES
*/
.checkboxes {
  text-align: left;
  margin-top: 5px;
}
.checkboxes_h {
  text-align: left;
  margin-top: -5px;
  margin-left: -10px;
}
.custom-checkbox .custom-control-input { /* Hides the default checkbox */
  position: absolute;
  opacity: 0;
}
.custom-checkbox .custom-control-input + label::before {
  content: "";
  display: inline-block;
  width: 18px; /* Adjust the size */
  height: 18px; /* Adjust the size */
  background-color: #fff;
  border: 1px solid #3f97f6;
  border-radius: 15%; /* Round edges */
  margin-right: 10px; /* Space between checkbox and label */
  vertical-align: middle;
  transform: translateY(-2px);
}
.custom-checkbox .custom-control-input:checked + label::before {
  background-color: #3f97f6;
  background-image: url('../Default/DefaultPhaseTypes/checked.svg');
  background-size: 12px;
  background-repeat: no-repeat;
  background-position: center;
  border-color: #3f97f6;
  transform: translateY(-2px);
}
.custom-checkbox label {
  position: relative;
  cursor: pointer;
}
.custom-checkbox .custom-control-input + label {
  position: relative;
  cursor: pointer;
  display: inline-block;
  user-select: none;
}

/*
* by Bora Alp Arat at https://stackoverflow.com/questions/21684101/css-vertical-scrollbar-padding-left-right-in-ul-possible
*/
::-webkit-scrollbar {
  width: 14px;
  height: 18px;
}
::-webkit-scrollbar-thumb {
  height: 6px;
  border: 4px solid rgba(0, 0, 0, 0);
  background-clip: padding-box;
  -webkit-border-radius: 7px;
  background-color: rgba(0, 102, 153, 0.5);
  -webkit-box-shadow: inset -1px -1px 0px rgba(0, 0, 0, 0.05),
    inset 1px 1px 0px rgba(0, 0, 0, 0.05);
}
::-webkit-scrollbar-corner {
  background-color: transparent;
}
::-webkit-scrollbar-thumb:hover {
  background: #006688;
}
@keyframes click-wave {
  0% {
    height: 40px;
    width: 40px;
    opacity: 0.35;
    position: relative;
  }
  100% {
    height: 200px;
    width: 200px;
    margin-left: -80px;
    margin-top: -80px;
    opacity: 0;
  }
}
 
</style>

</div>
