  body {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
  }

  #calibration_card {
    position: relative;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 310px;
    height: 190px;
    padding: 5px;
    border-style: solid;
    border-radius: 20px;
    color: red;
  }

<!-- <div id="container"> -->
  <div class="card">
    <div class="card-header text-primary"><h2>Screen Calibration</h2></div>
    <div class="card-body">
      <p id="calibration_card">
        Please zoom in or out until the red card on the screen is the same size as or just smaller than the a bank card or driver's license shaped card (preferably don't use a drivers license or bank card in case the researcher wants to use your webcamera).
      </p>
    </div>
    <div class="card-footer">
      <button class="btn btn-info btn-sm" id="zoom_in_btn" title="Zoom In"></button>
      <button class="btn btn-info btn-sm" id="zoom_out_btn" title="Zoom Out"></button>
      <button class="btn btn-primary" onclick="Phase.submit()">Proceed</button>
    </div>
<!-- </div> -->


<input type="hidden" id="calibration_zoom" name="calibration_zoom" />

<script>
  parent.parent.current_zoom = 1;

  function zoom_in() {
    parent.parent.current_zoom += 0.1;
    document.body.style.zoom = parent.parent.current_zoom;
    document.body.style.MozTransform = "scale(" + parent.parent.current_zoom + ")";
    document.body.style.width = window.innerWidth / parent.parent.current_zoom;
    document.body.style.height = window.innerHeight / parent.parent.current_zoom;
    document.body.style.transformOrigin = "center center";
  }
  function zoom_out() {
    parent.parent.current_zoom -= 0.1;
    document.body.style.zoom = parent.parent.current_zoom;
    document.body.style.MozTransform = "scale(" + parent.parent.current_zoom + ")";
    document.body.style.width = window.innerWidth / parent.parent.current_zoom;
    document.body.style.height = window.innerHeight / parent.parent.current_zoom;
    document.body.style.transformOrigin = "center center";
  }

  $("#zoom_in_btn").click(zoom_in);
  $("#zoom_out_btn").click(zoom_out);
